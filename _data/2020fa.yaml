  - title: Insta-Auction
    description: InstaAuction, an application developed in iOS is essentially a guide
      to the ACV inspector helping him/her to get a gist of the 360 imagery of the
      car. The application uses latest technologies like Depth Sensing, Machine Learning,
      Image Detection, Stabilization to achieve what it promises. It involves the
      inspector moving around the car capturing the best possible frames by following
      the instructions provided by the application. The application is smart enough
      to sense the car, detect the side of the car, how far the user is moving around
      the car and how far is he/she away from the car. It combines all the technologies
      and generates a 360 imagery low frame rate video.
